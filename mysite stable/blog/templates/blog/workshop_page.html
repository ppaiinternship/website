{% extends request.session.msg %}

{% load wagtailcore_tags %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block body %}
<div style="background-image: url({% static 'media/bg.png'%});">
    <center>
    {% image page.image fill-320x240 %}
    <p>{{ page.caption }}</p>

    <h1>{{ page.title }}</h1>

    <p class="meta">{{ page.date }}</p>

    <div class="intro"><strong>{{ page.intro }}</strong></div>

    {{ page.year|richtext }}

    <p><a href="{{ page.get_parent.url }}">Return to blog</a></p>
    </center>
</div>
{% endblock %}
