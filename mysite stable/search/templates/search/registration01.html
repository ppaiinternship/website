{% extends 'search/base1.html' %}

{% block title %}Registration{% endblock title %}

{% block body %}
    
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Membership Registration</h3>
                        <form method="post" action="/insertmemberinfo1/">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6 mb-4">
  
                                    <div class="form-outline">
                                        <input type="text" name="firstname" id="firstName" class="form-control form-control-lg" placeholder="First Name"/>
                                    </div>
  
                                </div>
                                <div class="col-md-6 mb-4">
  
                                    <div class="form-outline">
                                        <input type="text" name="lastname" id="lastName" class="form-control form-control-lg" placeholder="Last Name" />
                                    </div>
  
                                </div>
                            </div>
  
                            <div class="row">
                                <div class="col-md-6 mb-4 d-flex align-items-center">
                                    <div class="form-outline datepicker w-100">
                                        <input type="date" name="dob" class="form-control form-control-lg" id="birthdayDate" placeholder="DOB - dd/mm/yy"/>
                      
                                    </div>
                                    <div class="form-outline">
                                        <select name="qualification" id="education">
                                            <option value="tenth">10th</option>
                                            <option value="twelveth">12th</option>
                                            <option value="bachelors">Bachelor's</option>
                                            <option value="masters">Master's</option>
                                          </select>
                                    </div>
  
                                </div>
            
                            </div>
  
                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">
  
                                    <div class="form-outline">
                                        <input type="email" name="email" id="emailAddress" class="form-control form-control-lg" placeholder="Email"/>
                                    </div>
  
                                </div>
                                <div class="col-md-6 mb-4 pb-2">
                
                                    <div class="form-outline">
                                        <input type="text" name="organisation" id="organization" class="form-control form-control-lg" placeholder="Organization"/>
                                    </div>
                
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline">
                                        <input type="tel" name="phone" id="phoneNumber" class="form-control form-control-lg" placeholder="Phn Number"/>
                                        {% comment %} <label class="form-label" for="phoneNumber">Phone Number</label> {% endcomment %}
                                    </div>
  
                                </div>
                                <div class="col-md-6 mb-4 pb-2">
                
                                    <div class="form-outline">
                                        <input type="text" name="designation" id="designation" class="form-control form-control-lg" placeholder="Designation"/>
                                        
                                    </div>
                
                                </div>
                            </div>
  
                {% comment %} <div class="row">
                  <div class="col-12">
  
                    <select class="select form-control-lg">
                      <option value="1" disabled>Choose option</option>
                      <option value="2">Subject 1</option>
                      <option value="3">Subject 2</option>
                      <option value="4">Subject 3</option>
                    </select>
                    <label class="form-label select-label">Choose option</label>
  
                  </div>
                </div> {% endcomment %}
  
                <div class="mt-4 pt-2">
                  <!-- <a href="/registration12/" class="btn btn-primary btn-lg" type="submit" />Next</a>  -->
                  <input class="btn btn-primary btn-lg" type="submit" value="Next" /></a> 
                  {% comment %} new {% endcomment %}
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock body %}
